
<!-- saved from url=(0080)https://www.clear.rice.edu/comp431/sample/tictactoe/angular/board.component.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><div id="divHeadline">
  {{ headline }} {{playerTurn}}
</div>

<div>
  <table>
    <tr>
      <td><button id="btn0" class="square" (click)="handleBtnClick(0)">{{boardStatus[0]}}</button></td>
      <td><button id="btn1" class="square" (click)="handleBtnClick(1)">{{boardStatus[1]}}</button></td>
      <td><button id="btn2" class="square" (click)="handleBtnClick(2)">{{boardStatus[2]}}</button></td>
    </tr>
    <tr>
      <td><button id="btn3" class="square" (click)="handleBtnClick(3)">{{boardStatus[3]}}</button></td>
      <td><button id="btn4" class="square" (click)="handleBtnClick(4)">{{boardStatus[4]}}</button></td>
      <td><button id="btn5" class="square" (click)="handleBtnClick(5)">{{boardStatus[5]}}</button></td>
    </tr>
    <tr>
      <td><button id="btn6" class="square" (click)="handleBtnClick(6)">{{boardStatus[6]}}</button></td>
      <td><button id="btn7" class="square" (click)="handleBtnClick(7)">{{boardStatus[7]}}</button></td>
      <td><button id="btn8" class="square" (click)="handleBtnClick(8)">{{boardStatus[8]}}</button></td>
    </tr>
  </table>
</div>

<div>
</div>

<div>
</div>
</body></html>
